# hello-go pipeline

jobs:
- name: job-unit-tests
  plan:
    - get: hello-go
      trigger: true
    - put: resource-slack-alert
      params:
        channel: '#jeff-builds'
        text: "From hello-go: STARTED job-unit-tests in concourse ci."
    - put: resource-repo-status
      params: { state: "pending", commit: "hello-go" }
    - task: task-unit-tests
      file: hello-go/ci/tasks/task-unit-tests.yml
      on_success:
        do:
        - put: resource-slack-alert
          params:
            channel: '#jeff-builds'
            text: "From hello-go: PASSED job-unit-tests in concourse ci."
      on_failure:
        do:
        - put: resource-slack-alert
          params:
            channel: '#jeff-builds'
            text: "From hello-go: FAILED job-unit-tests in concourse ci."

- name: job-build
  plan:
    - get: hello-go
      trigger: true
      passed: [job-unit-tests]
    - put: resource-slack-alert
      params:
        channel: '#jeff-builds'
        text: "From hello-go: STARTED job-build in concourse ci."
    - task: task-build
      file: hello-go/ci/tasks/task-build.yml
    - put: resource-dump-to-dockerhub
      params: {build: dist}
      on_success:
        do:
        - put: resource-repo-status
          params: { state: "success", commit: "hello-go" }
        - put: resource-slack-alert
          params:
            channel: '#jeff-builds'
            text: "From hello-go: PASSED job-build in concourse ci."
      on_failure:
        do:
        - put: resource-repo-status
          params: { state: "failure", commit: "hello-go" }
        - put: resource-slack-alert
          params:
            channel: '#jeff-builds'
            text: "From hello-go: FAILED job-build in concourse ci."

resource_types:
- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest
- name: github-status
  type: docker-image
  source:
    repository: dpb587/github-status-resource
    tag: master

resources:
- name: hello-go
  type: git
  source:
    uri: https://github.com/jeffdecola/hello-go
    branch: master
- name: resource-dump-to-dockerhub
  type: docker-image
  source:
    repository: jeffdecola/hello-go
    tag: latest
    username: jeffdecola
    password: {{dockerhub_password}}
- name: resource-slack-alert
  type: slack-notification
  source:
    url: {{slack_url}} 
- name: resource-repo-status 
  type: github-status
  source:
    repository: jeffdecola/hello-go 
    access_token: {{repo_github_token}}

